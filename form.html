<html>
    <head>
        <title>
            form elements
        </title>
    </head>
    <body>
        <center>form elements</center>
        <form>
              <label>enter your name</label><input type="text" placeholder="enter your name" autofocus autocomplete="off"><br>
              <label>mobile number</label><input type="tel"maxlength="10" required><br>
              <label>date of birth</label><input type="date"><br>
              <label>gender</label><br>
              female<input type="radio" name="gender"> male<input type="radio"name="gender"><br>
              <label>select courses</label><br>
               c<input type="checkbox"><br>
               c++<input type="checkbox"><br>
               java<input type="checkbox"><br>
               pyton<input type="checkbox"><br>
               <label>place</label>
               <select>
                <option>kakinada</option>
                <option>hyderabad</option>
                <option>rajamundry</option>
                <option>vijayawada</option>
               </select><br>
               <label>starting from</label><input value="01-01-2024" readonly>
               <label>enter your mail i'd</label><input type="email"><br>
               <label>enter the otp</label><input type="password"><br>
               <label>upload your photo</label><input type="file"><br>
               <label>any queries</label><br><textarea maxlength="400"></textarea><br>
               <input type="submit"><input type="reset">
            </form>
    </body>
</html>
